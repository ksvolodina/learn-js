<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>Toggle Spoiler</title>
    <style>
        :root {
            color: #222;
            font-family: Arial;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #eee;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ddd;
        }

        div {
            text-align: center;
            padding: 1rem;
            border: 1px solid magenta;
        }
        .closed {
            display: none;
        }
    </style>
</head>
<body>
    <button id="myBtn">Показать спойлер</button>

    <div id="spoiler" class="closed">
        <p>Some text in the Spoiler..</p>
    </div>

    <script src="toggleSpoiler.js"></script>
</body>
</html>
